<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta metacharset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/Logo-1.svg" alt="Logo da AluraBooks">
    </header>
    <section class="banner">
        <h1 class="banner__titulo">Melhores livros de Programação</h1>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    </section>
    <main class="principal">
        <nav class="navegacao">
            <ul class="navegacao__lista">
                <li class="navegacao__item">
                    <button class="navegacao__botao botao-front" href="#" id="botaoFiltrarFront" value="front-end">LIVROS DE FRONT-END</button>
                </li>
                <li class="navegacao__item">
                    <button class="navegacao__botao botao-back" href="#" id="botaoFiltrarBack" value="back-end">LIVROS DE BACK-END</button>
                </li>
                <li class="navegacao__item">
                    <button class="navegacao__botao botao-dados" href="#" id="botaoFiltrarDados" value="dados">LIVROS DE DADOS</button>
                </li>
                <li class="navegacao__item">
                    <button class="navegacao__botao botao-disponiveis" href="#" id="botaoLivrosDisponiveis" value="disponivel">LIVROS DISPONÍVEIS</button>
                </li>
                <li class="navegacao__item">
                    <button class="navegacao__botao botao-ordenacao" href="#" id="botaoOrdenarPreco">ORDENAR POR PREÇO</button>
                </li>
            </ul>
        </nav>
        <section class="livros" id="livros">
        </section>
    </main>
    <section id="valorTotalLivros">
        <div class="mensagem">
            <p class="mensagem__texto">Todos os livros disponíveis por R$ <span id="valor">299,00</span></p>
        </div>
    </section>
    <footer class="rodape">
        <p class="rodape__texto">Alura - Mergulhe em tecnologia</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/metodoForEach.js"></script>
    <script src="assets/js/metodoMap.js"></script>
    <script src="assets/js/metodoFilter.js"></script>
    <script src="assets/js/metodoSort.js"></script>
    <script src="assets/js/metodoReduce.js"></script>
</body>
</html>
